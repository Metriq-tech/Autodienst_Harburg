<!DOCTYPE html>
<html class="light" lang="de">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Workshop Template - Professionelle Autowerkstatt</title>
    
    <!-- Scripts & Styles -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet">

    <!-- React Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/history@5/umd/history.development.js"></script>
    <script src="https://unpkg.com/react-router@6.3.0/umd/react-router.development.js"></script>
    <script src="https://unpkg.com/react-router-dom@6.3.0/umd/react-router-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <style>
        :root {
            --primary-color: #e31e24; /* Wird dynamisch überschrieben */
        }
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .material-symbols-outlined.fill { font-variation-settings: 'FILL' 1; }
        .backdrop-blur-md { backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); }
        
        .hero-gradient-text {
            background: linear-gradient(135deg, #fff 0%, #ff8a8a 100%);
            background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .animate-marquee { display: flex; width: max-content; animation: marquee 40s linear infinite; }
        .animate-marquee:hover { animation-play-state: paused; }
        .mask-fade-x { mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent); -webkit-mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent); }
    </style>
</head>

<body class="bg-[#f6f6f8] dark:bg-[#101622] text-[#0d121b] dark:text-gray-100 transition-colors duration-200">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { createRoot } = ReactDOM;
        const { MemoryRouter, Routes, Route, Link, useNavigate, useLocation } = ReactRouterDOM;

        /* 
        ================================================================
        KONFIGURATION - HIER DIE ALTEN DATEN EINFÜGEN
        ================================================================
        */
        const CONFIG = {
            company: {
                name: "KFZ Meisterbetrieb Beispiel",
                shortName: "Meisterbetrieb",
                logo: "https://via.placeholder.com/200x80?text=LOGO", // Hier Pfad zum Logo einfügen
                primaryColor: "#e31e24", // Hauptfarbe (z.B. MS Performance Rot)
            },
            contact: {
                phone: "+49 40 123 456 78",
                email: "info@werkstatt-beispiel.de",
                address: "Musterstraße 1, 22123 Hamburg",
                googleMapsQuery: "Marienstraße 50, 21073 Hamburg",
                openingHours: "Mo-Fr: 08:00 - 18:00 Uhr"
            },
            hero: {
                title: "Ihre Experten für Auto & Technik",
                highlight: "Meisterwerkstatt",
                description: "Professioneller Service für alle Marken in Hamburg. Schnell, zuverlässig und zu fairen Preisen.",
                image: "https://images.unsplash.com/photo-1486262715619-67b85e0b08d3?auto=format&fit=crop&q=80&w=1600",
                rating: "4.9"
            },
            services: [
                { 
                    id: "service", 
                    title: "Inspektion", 
                    icon: "build", 
                    desc: "Wartung nach offiziellen Herstellervorgaben für alle Marken.",
                    image: "https://images.unsplash.com/photo-1487754180451-c456f719a1fc?auto=format&fit=crop&q=80&w=800"
                },
                { 
                    id: "diagnose", 
                    title: "Diagnose", 
                    icon: "memory", 
                    desc: "Modernste Computer-Diagnose für schnelle Fehlersuche.",
                    image: "https://images.unsplash.com/photo-1599256621730-535171e28e50?auto=format&fit=crop&q=80&w=800"
                },
                { 
                    id: "reifen", 
                    title: "Reifenservice", 
                    icon: "tire_repair", 
                    desc: "Wechsel, Wuchten und fachgerechte Einlagerung Ihrer Räder.",
                    image: "https://images.unsplash.com/photo-1549317661-bd32c8ce0db2?auto=format&fit=crop&q=80&w=800"
                }
            ],
            testimonials: [
                { name: "Max Mustermann", text: "Beste Werkstatt in der Gegend. Fairer Preis und super schnell!", stars: 5 },
                { name: "Erika Musterwoman", text: "Sehr kompetente Beratung. Ich komme gerne wieder.", stars: 5 }
            ]
        };

        // --- Styles Injection ---
        const DynamicStyles = () => {
            return (
                <style>
                    {`
                        :root { --primary-color: ${CONFIG.company.primaryColor}; }
                        .text-primary { color: ${CONFIG.company.primaryColor}; }
                        .bg-primary { background-color: ${CONFIG.company.primaryColor}; }
                        .border-primary { border-color: ${CONFIG.company.primaryColor}; }
                        .shadow-primary-lg { box-shadow: 0 20px 50px -15px ${CONFIG.company.primaryColor}33; }
                    `}
                </style>
            );
        };

        // --- UI Components ---

        const Navbar = () => {
            const [scrolled, setScrolled] = useState(false);
            const [menuOpen, setMenuOpen] = useState(false);
            
            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <header className={`sticky top-0 z-50 w-full transition-all duration-500 border-b border-solid ${scrolled ? 'bg-white/95 dark:bg-gray-950/95 py-3 shadow-lg backdrop-blur-xl border-gray-100 dark:border-gray-800' : 'bg-transparent py-6 border-transparent'}`}>
                    <div className="mx-auto max-w-7xl px-6 lg:px-10 flex items-center justify-between">
                        <Link to="/" className="flex items-center gap-3">
                            <span className="text-xl font-black tracking-tight dark:text-white uppercase italic">
                                {CONFIG.company.name.split(' ')[0]} <span className="text-primary">{CONFIG.company.name.split(' ').slice(1).join(' ')}</span>
                            </span>
                        </Link>
                        
                        <nav className="hidden md:flex items-center gap-10">
                            <Link className="text-sm font-bold hover:text-primary transition-colors" to="/">Startseite</Link>
                            <Link className="text-sm font-bold hover:text-primary transition-colors" to="/kontakt">Kontakt</Link>
                            <Link to="/kontakt" className="bg-primary text-white text-xs font-black px-6 py-3 rounded-xl shadow-primary-lg hover:scale-105 transition-all uppercase tracking-wider">Termin buchen</Link>
                        </nav>

                        <button className="md:hidden" onClick={() => setMenuOpen(!menuOpen)}>
                            <span className="material-symbols-outlined text-3xl">{menuOpen ? 'close' : 'menu'}</span>
                        </button>
                    </div>
                    {/* Mobile Menu */}
                    {menuOpen && (
                        <div className="md:hidden bg-white dark:bg-gray-900 p-8 flex flex-col gap-6 animate-fade-in border-t dark:border-gray-800">
                             <Link className="text-lg font-bold" to="/" onClick={() => setMenuOpen(false)}>Startseite</Link>
                             <Link className="text-lg font-bold" to="/kontakt" onClick={() => setMenuOpen(false)}>Kontakt</Link>
                             <a href={`tel:${CONFIG.contact.phone}`} className="bg-primary text-white text-center py-4 rounded-xl font-black">ANRUFEN</a>
                        </div>
                    )}
                </header>
            );
        };

        const Hero = () => {
             const navigate = useNavigate();
             return (
                 <section className="mx-auto max-w-7xl p-6 lg:p-10">
                    <div className="relative overflow-hidden rounded-[2.5rem] bg-gray-900 min-h-[600px] flex flex-col justify-end p-8 lg:p-16 shadow-2xl">
                        <div className="absolute inset-0 z-0">
                            <img src={CONFIG.hero.image} alt="Hero" className="h-full w-full object-cover opacity-60" />
                            <div className="absolute inset-0 bg-gradient-to-t from-gray-950 via-gray-950/40 to-transparent"></div>
                        </div>

                        {/* Rating Badge */}
                        <div className="absolute top-10 right-10 z-20 hidden lg:block animate-fade-in group">
                            <div className="bg-white/10 backdrop-blur-xl border border-white/20 p-6 rounded-3xl shadow-2xl flex flex-col items-center gap-3 group-hover:scale-105 transition-transform duration-500">
                                <div className="flex text-yellow-400 gap-1">
                                    {[...Array(5)].map((_, i) => <span key={i} className="material-symbols-outlined fill text-2xl">star</span>)}
                                </div>
                                <div className="text-center">
                                    <p className="text-white font-black text-3xl">{CONFIG.hero.rating}</p>
                                    <p className="text-white/60 text-[10px] uppercase font-black tracking-widest mt-1">Sterne Google Bewertung</p>
                                </div>
                            </div>
                        </div>

                        <div className="relative z-10 max-w-3xl">
                             <h1 className="text-5xl lg:text-8xl font-black text-white leading-[1] tracking-tight mb-8">
                                {CONFIG.hero.title} <br/>
                                <span className="hero-gradient-text uppercase italic">{CONFIG.hero.highlight}</span>
                             </h1>
                             <p className="text-lg lg:text-2xl text-gray-200 font-medium mb-12 max-w-xl leading-relaxed">
                                {CONFIG.hero.description}
                             </p>
                             <div className="flex flex-col sm:flex-row gap-5">
                                <button onClick={() => navigate('/kontakt')} className="bg-primary text-white px-10 h-16 rounded-2xl font-black text-lg shadow-primary-lg hover:scale-[1.03] transition-all">Jetzt Termin sichern</button>
                                <a href="#services" className="bg-white/10 backdrop-blur-md text-white border border-white/20 px-10 h-16 rounded-2xl font-black text-lg flex items-center justify-center hover:bg-white/20 transition-all">Unsere Leistungen</a>
                             </div>
                        </div>
                    </div>
                 </section>
             );
        };

        const Services = () => (
            <section id="services" className="mx-auto max-w-7xl px-6 lg:px-10 py-24">
                <div className="flex flex-col gap-4 mb-16">
                    <h2 className="text-4xl lg:text-6xl font-black tracking-tight uppercase italic underline decoration-primary decoration-4 underline-offset-8">
                        Unsere <span className="text-primary">Services</span>
                    </h2>
                </div>
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                    {CONFIG.services.map((s, i) => (
                        <div key={i} className="group relative bg-white dark:bg-gray-900 border border-gray-100 dark:border-gray-800 rounded-[2rem] overflow-hidden hover:-translate-y-3 transition-all duration-500 shadow-xl hover:shadow-2xl">
                             <div className="h-56 overflow-hidden">
                                <img src={s.image} alt={s.title} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" />
                             </div>
                             <div className="p-10">
                                <div className="w-16 h-16 bg-primary/10 rounded-2xl flex items-center justify-center text-primary mb-6 group-hover:bg-primary group-hover:text-white transition-all duration-500">
                                    <span className="material-symbols-outlined text-3xl">{s.icon}</span>
                                </div>
                                <h3 className="text-2xl font-black mb-4">{s.title}</h3>
                                <p className="text-gray-500 dark:text-gray-400 leading-relaxed font-medium">{s.desc}</p>
                             </div>
                        </div>
                    ))}
                </div>
            </section>
        );

        const Contact = () => {
            const [sent, setSent] = useState(false);
            return (
                <section className="mx-auto max-w-7xl px-6 lg:px-10 py-24">
                    <div className="grid lg:grid-cols-2 gap-20 items-center">
                        <div>
                            <h2 className="text-5xl font-black mb-8">Kontaktieren Sie uns</h2>
                            <div className="space-y-6 mb-12">
                                <div className="flex items-center gap-6 p-6 bg-white dark:bg-gray-900 rounded-3xl border border-gray-100 dark:border-gray-800">
                                    <div className="w-12 h-12 bg-primary/10 rounded-xl flex items-center justify-center text-primary">
                                        <span className="material-symbols-outlined">call</span>
                                    </div>
                                    <div>
                                        <p className="text-xs font-black uppercase tracking-widest text-gray-400 mb-1">Telefon</p>
                                        <p className="text-lg font-bold">{CONFIG.contact.phone}</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-6 p-6 bg-white dark:bg-gray-900 rounded-3xl border border-gray-100 dark:border-gray-800">
                                    <div className="w-12 h-12 bg-primary/10 rounded-xl flex items-center justify-center text-primary">
                                        <span className="material-symbols-outlined">schedule</span>
                                    </div>
                                    <div>
                                        <p className="text-xs font-black uppercase tracking-widest text-gray-400 mb-1">Öffnungszeiten</p>
                                        <p className="text-lg font-bold">{CONFIG.contact.openingHours}</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-6 p-6 bg-white dark:bg-gray-900 rounded-3xl border border-gray-100 dark:border-gray-800">
                                    <div className="w-12 h-12 bg-primary/10 rounded-xl flex items-center justify-center text-primary">
                                        <span className="material-symbols-outlined">location_on</span>
                                    </div>
                                    <div>
                                        <p className="text-xs font-black uppercase tracking-widest text-gray-400 mb-1">Anschrift</p>
                                        <p className="text-lg font-bold">{CONFIG.contact.address}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div className="bg-white dark:bg-gray-900 p-10 rounded-[2.5rem] shadow-2xl border border-gray-100 dark:border-gray-800">
                            {sent ? (
                                <div className="text-center py-10">
                                    <span className="material-symbols-outlined text-6xl text-green-500 mb-4 fill">check_circle</span>
                                    <h3 className="text-2xl font-bold mb-2">Vielen Dank!</h3>
                                    <p className="text-gray-500">Wir melden uns umgehend bei Ihnen.</p>
                                </div>
                            ) : (
                                <form className="space-y-6" onSubmit={(e) => { e.preventDefault(); setSent(true); }}>
                                    <input className="w-full bg-gray-50 dark:bg-gray-800 border-none rounded-2xl p-4 text-sm font-medium focus:ring-2 focus:ring-primary" placeholder="Ihr Name" type="text" required />
                                    <input className="w-full bg-gray-50 dark:bg-gray-800 border-none rounded-2xl p-4 text-sm font-medium focus:ring-2 focus:ring-primary" placeholder="E-Mail Adresse" type="email" required />
                                    <textarea className="w-full bg-gray-50 dark:bg-gray-800 border-none rounded-2xl p-4 text-sm font-medium focus:ring-2 focus:ring-primary" rows="4" placeholder="Ihre Nachricht / Fahrzeugmodell..." required></textarea>
                                    <button className="w-full bg-primary text-white py-4 rounded-2xl font-black shadow-primary-lg">NACHRICHT ABSENDEN</button>
                                </form>
                            )}
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => (
            <footer className="bg-gray-950 text-white py-20 mt-20">
                <div className="mx-auto max-w-7xl px-6 lg:px-10 flex flex-col md:flex-row justify-between gap-12 border-b border-white/10 pb-12 mb-12">
                     <div>
                        <h2 className="text-2xl font-black mb-4">{CONFIG.company.name}</h2>
                        <p className="text-white/50 max-w-xs">{CONFIG.hero.description}</p>
                     </div>
                     <div className="flex gap-20">
                        <div className="flex flex-col gap-4">
                            <p className="font-black text-xs uppercase tracking-widest text-white/30">Links</p>
                            <a href="#" className="font-bold hover:text-primary transition-all">Impressum</a>
                             <a href="#" className="font-bold hover:text-primary transition-all">Datenschutz</a>
                        </div>
                     </div>
                </div>
                <div className="mx-auto max-w-7xl px-6 lg:px-10 text-center text-white/40 text-xs font-bold uppercase tracking-widest">
                    © 2026 {CONFIG.company.name}. DESIGN BY ANTIGRAVITY.
                </div>
            </footer>
        );

        const App = () => {
            const { pathname } = useLocation();
            useEffect(() => { window.scrollTo(0, 0); }, [pathname]);

            return (
                <div className="flex flex-col min-h-screen">
                    <DynamicStyles />
                    <Navbar />
                    <Routes>
                        <Route path="/" element={
                            <main>
                                <Hero />
                                <Services />
                                <Contact />
                            </main>
                        } />
                        <Route path="/kontakt" element={<Contact />} />
                    </Routes>
                    <Footer />

                    {/* MOBILE STICKY CTA */}
                    <div className="fixed bottom-6 left-4 right-4 z-[60] md:hidden animate-fade-in group">
                        <div className="flex items-center justify-between gap-4 p-4 bg-gray-950/95 backdrop-blur-2xl border border-white/10 rounded-[2rem] shadow-2xl">
                             <div className="pl-2">
                                <p className="text-white/60 text-[10px] uppercase font-black tracking-widest mb-1">Fragen?</p>
                                <p className="text-white font-black text-sm">Schreiben Sie uns!</p>
                             </div>
                             <a href={`tel:${CONFIG.contact.phone}`} className="bg-primary text-white p-4 rounded-2xl flex items-center gap-2 font-black text-xs shadow-primary-lg">
                                <span className="material-symbols-outlined">call</span> ANRUFEN
                             </a>
                        </div>
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<MemoryRouter><App /></MemoryRouter>);
    </script>
</body>
</html>
